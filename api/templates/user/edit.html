{% extends 'layout/base-navbar.html' %} {% block _links %}
<link rel="stylesheet" href="/css/style-data-custom.css" />
{% endblock %} {% block _content %}
<form action="" method="post">
    <div class="hero">
        <h1>Data Akun</h1>
        <div class="cta">
            <a href="{{ url_for('user') }}" class="btn btn-edit d-flex align-items-center">
                <i class="fa-solid fa-arrow-left"></i>
                <p class="mb-0">Kembali</p>
            </a>
            <button type="submit" class="btn edit">
                <i class="fa-regular fa-pen-to-square"></i>
                <p class="mb-0">Edit</p>
            </button>
        </div>
    </div>
    <div class="input nama_lengkap">
        <input type="text" name="nama_lengkap" id="nama_lengkap" required value="{{ dataUser.full_name }}" />
        <label for="nama_lengkap">Nama Lengkap</label>
    </div>
    <div class="input username">
        <input type="text" name="username" id="username" required value="{{ dataUser.username }}" />
        <label for="username">Username</label>
    </div>
    <!-- <div class="cta">
        <div class="btn add">
            <i class="fa-solid fa-plus"></i>
            <button type="submit">Tambah</button>
        </div>
        <div class="btn search">
            <i class="fa-solid fa-magnifying-glass"></i>
            <button type="button">Cari</button>
        </div>
    </div> -->
</form>

{% endblock %}
