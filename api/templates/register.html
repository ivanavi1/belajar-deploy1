{% extends 'layout/base.html' %} {% block _links %}
<link rel="stylesheet" href="css/style-login-register.css" />
{% endblock %} {% block _content %}
<div class="main">
    <div class="content-left">
        <div class="logo">
            <img src="image/logo.png" alt="logo" width="30px" />
            <h1 class="logo-title">Siakad</h1>
        </div>
        <div class="title">Selamat Datang di <strong> #1 Universitas Terbaik Sepanjang Masa</strong></div>
        <img class="illustration" src="image/image.png" alt="" />
    </div>
    <div class="content-right">
        <div class="header">
            <div class="title">
                <h1>Register</h1>
            </div>
            <form action="" method="post">
                <div class="input full-name">
                    <input type="text" name="full-name" id="full-name" required />
                    <label for="full-name">Nama Lengkap</label>
                </div>
                <div class="input username">
                    <input type="text" name="username" id="username" required />
                    <label for="username">Username</label>
                </div>
                <div class="input password">
                    <input type="password" name="password" id="password" required />
                    <label for="password">Password</label>
                    <i class="fa-regular fa-eye"></i>
                    <i class="fa-regular fa-eye-slash"></i>
                </div>
                <div class="input password-confirm">
                    <input type="password" name="password-confirm" id="password-confirm" required />
                    <label for="password-confirm">Konfirmasi Password</label>
                </div>
                <div class="cta">
                    <button type="submit">Register</button>
                    <p>Already have an account ? <a href="/login">Login here</a></p>
                </div>
            </form>
        </div>
        <div class="footer">
            <p>
                Copyright @ 2023 <br />
                Ivan Adiyatma All rights reserved
            </p>
        </div>
    </div>
</div>
<script src="js/show-hide-pass.js"></script>
{% endblock %}
