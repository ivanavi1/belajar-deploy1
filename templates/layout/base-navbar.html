<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>Sistem Informasi Akademik</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous" />
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
            integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
            crossorigin="anonymous"
            referrerpolicy="no-referrer"
        />
        <link rel="stylesheet" href="/css/layout/style-nav.css" />
        <style>
            * {
                margin: 0;
                padding: 0;
                box-sizing: border-box;
                font-family: "poppins", helvetica, sans-serif;
            }

            a.nav-link.dropdown-toggle::after {
                display: none;
            }
        </style>
        {% block _links %} {% endblock %}
    </head>
    <body>
        <div class="main">
            <nav>
                <a class="logo" href="{{ url_for('dashboard') }}">
                    <img src="/image/logo.png" alt="logo" width="30px" />
                    <h1 class="logo-title">Siakad</h1>
                </a>
                <div class="nav-items">
                    <a href="{{ url_for('dashboard') }}">Dashboard</a>
                    <a href="{{ url_for('jurusan') }}">Jurusan</a>
                    <div class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false"> Data </a>
                        <ul class="dropdown-menu">
                            <li><a class="dropdown-item text-dark" href="{{ url_for('mahasiswa') }}">Data Mahasiswa</a></li>
                            <li><a class="dropdown-item text-dark" href="{{ url_for('user') }}">Data Akun</a></li>
                        </ul>
                    </div>
                    <a href="{{ url_for('authapp.logout') }}">Logout</a>
                </div>
                <div class="nav-item dropdown">
                    <a class="profile nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                        <p>{{ session['user']['full_name'] }}</p>
                        <img src="{{session['user']['gambar'] or '/image/defaultProfile.png'}}" alt="profile" />
                    </a>
                    <ul class="dropdown-menu">
                        <li><a class="dropdown-item text-dark" href="{{ url_for('authapp.changePass') }}">Ubah Password</a></li>
                        <li><a class="dropdown-item text-dark" href="{{ url_for('authapp.profileImage') }}">Ubah Profil</a></li>
                    </ul>
                </div>
            </nav>
            <div class="main-content">
                <div class="main-contain">{% block _content %} {% endblock %}</div>
            </div>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
    </body>
</html>
