{% extends 'layout/base-navbar.html' %} {% block _links %}
<link rel="stylesheet" href="/css/style-data-custom.css" />
{% endblock %} {% block _content %}
<form action="" method="post">
    <div class="hero">
        <h1>Data Mahasiswa</h1>
        <div class="cta">
            <a href="{{ url_for('mahasiswa') }}" class="btn btn-edit d-flex align-items-center">
                <i class="fa-solid fa-arrow-left"></i>
                <p class="mb-0">Kembali</p>
            </a>
            <button type="submit" class="btn edit">
                <i class="fa-regular fa-pen-to-square"></i>
                <p class="mb-0">Edit</p>
            </button>
        </div>
    </div>
    <div class="input mahasiswa">
        <input type="text" name="mahasiswa" id="mahasiswa" required value="{{ students.name }}" />
        <label for="mahasiswa">Mahasiswa</label>
    </div>
    <div class="input email">
        <input type="text" name="email" id="email" required value="{{ students.email }}" />
        <label for="email">Email</label>
    </div>
    <div class="input phone">
        <input type="text" name="phone" id="phone" required value="{{ students.phone }}" />
        <label for="phone">No. Telepon</label>
    </div>
    <div class="input jurusan">
        <input type="text" name="jurusan" id="jurusan" required value="{{ students.major }}" />
        <label for="jurusan">Jurusan</label>
    </div>
    <!-- <div class="cta">
        <div class="btn add">
            <i class="fa-solid fa-plus"></i>
            <button type="submit">Tambah</button>
        </div>
        <div class="btn search">
            <i class="fa-solid fa-magnifying-glass"></i>
            <button type="button">Cari</button>
        </div>
    </div> -->
</form>

{% endblock %}
