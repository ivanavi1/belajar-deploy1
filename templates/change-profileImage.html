{% extends 'layout/base.html' %} {% block _links %}
<link rel="stylesheet" href=" css/style-login-register.css" />
{% endblock %} {% block _content %}
<div class="main">
    <div class="content-left">
        <div class="logo">
            <img src=" image/logo.png" alt="logo" width="30px" />
            <h1 class="logo-title">Siakad</h1>
        </div>
        <div class="title">Sistem Informasi Akademik <strong> #1 Universitas Terbaik Sepanjang Masa</strong></div>
        <img class="illustration" src=" image/image.png" alt="" />
    </div>
    <div class="content-right">
        <div class="header">
            <div class="title">
                <h1>Ubah Foto Profil</h1>
            </div>
            <img class="preview" src="{{session['user']['gambar'] or '/image/defaultProfile.png'}}" alt="" width="200px" height="200px" style="border: 1px solid #d0d0d0; align-self: center; border-radius: 50%; object-fit: cover" />
            <form action="" method="post" enctype="multipart/form-data">
                <div>
                    <input name="gambar" class="form-control" type="file" id="formFile" />
                </div>
                <div class="cta">
                    <button type="submit">Change Password</button>
                    <p><a href="{{ url_for('dashboard') }}">Cancel</a></p>
                </div>
            </form>
        </div>
        <div class="footer">
            <p>
                Copyright @ 2023 <br />
                Ivan Adiyatma All rights reserved
            </p>
        </div>
    </div>
</div>
<script src=" js/show-hide-pass.js"></script>
{% endblock %}
